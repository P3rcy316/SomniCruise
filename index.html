<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SomniCruise</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
          <span class="settings">Settings</span>
          <span class="title">SomniCruise</span>
          <span class="profile">Profile</span>
        </div>
        <iframe class="video"
          width="800"
          height="425"
          src="https://www.youtube.com/embed/aOqEX5wJ_tE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>

        <p class="progress">Updates are slowing as I'm getting busier with school stuff.</p>
        <p class="version">Version 1.0.0</p>
        <footer class="footer">
            <p>Note: These videos and audio are not my own and I do not claim them to be. They belong to their respective owners.</p>
        </footer>
    </body>
</html>
